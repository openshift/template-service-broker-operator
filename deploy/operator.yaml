apiVersion: apps/v1
kind: Deployment
metadata:
  name: template-service-broker-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: template-service-broker-operator
  template:
    metadata:
      labels:
        name: template-service-broker-operator
    spec:
      containers:
        - name: template-service-broker-operator
          image: docker.io/automationbroker/template-service-broker-operator
          imagePullPolicy: IfNotPresent
          env:
          - name: IMAGE
            value: docker.io/openshift/origin-template-service-broker:latest
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
