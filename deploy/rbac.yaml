# Template Service Broker Operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: template-service-broker-operator
  namespace: REPLACE_NAMESPACE

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: template-service-broker-operator
  namespace: REPLACE_NAMESPACE
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - configmaps
  - secrets
  - services
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - "*"
- apiGroups:
  - apps.openshift.io
  resources:
  - deploymentconfigs
  verbs:
  - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: template-service-broker-operator
rules:
- apiGroups:
  - osb.openshift.io
  resources:
  - templateservicebrokers
  - templateservicebrokers/status
  verbs:
  - "*"
- apiGroups:
  - servicecatalog.k8s.io
  resources:
  - clusterservicebrokers
  - servicebrokers
  verbs:
  - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: template-service-broker-operator
  namespace: REPLACE_NAMESPACE
subjects:
- kind: ServiceAccount
  name: template-service-broker-operator
  namespace: REPLACE_NAMESPACE
roleRef:
  kind: Role
  name: template-service-broker-operator
  namespace: REPLACE_NAMESPACE
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: template-service-broker-operator
subjects:
- kind: ServiceAccount
  name: template-service-broker-operator
  namespace: REPLACE_NAMESPACE
roleRef:
  kind: ClusterRole
  name: template-service-broker-operator
  apiGroup: rbac.authorization.k8s.io

# Template Service Broker Client
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: template-service-broker-client
  namespace: REPLACE_NAMESPACE

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
