metadata:
  name: template-service-broker-client
subjects:
- kind: ServiceAccount
  name: template-service-broker-client
  namespace: REPLACE_NAMESPACE
roleRef:
  kind: ClusterRole
  name: template-service-broker-client
  apiGroup: rbac.authorization.k8s.io

